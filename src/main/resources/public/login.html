<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-Y-G!</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
.bs-example {
	margin: 20px;
}


    </style>
    <script src="javascript/main.js"></script>
</head>
<body>
<div class="page-header">
    <h1>
        Get Your Git
        <small>A simple app to list your GitHub repos</small>
    </h1>
</div>
<div class="bs-example">
    <form id="login_form" method="get" action="#">
        <div class="form-group">
            <label for="inputLogin">Login</label> <input name="inputLogin" type="text"
                                                         class="form-control" id="inputLogin"
                                                         placeholder="Email or Username" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label> <input name="inputPassword" type="password"
                                                               class="form-control" id="inputPassword"
                                                               placeholder="Password"
                                                               required>
        </div>

        <button type="submit" class="btn btn-primary" onclick="send_user_login()">Login</button>
    </form>
</div>
</body>
</html>
